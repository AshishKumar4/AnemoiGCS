<div class="box">
	<h1 class="subtitle">Accelerometer</h1>
	<div id="chart1">
		<script>

			function getData() {
	         return Math.random();
	     	}
	     	 Plotly.plot('chart1',
	     	 [{y:[getData()],
	     	 type:'line'}]);	

	     	 var cnt = 0;
			 setInterval(function(){
			 Plotly.extendTraces('chart1',{ y:[[getData()]]}, [0]);
			 cnt++;
			   
			 if(cnt > 500) {
				Plotly.relayout('chart1',{
			  		xaxis: {
                  		range: [cnt-500,cnt]
               		}
   				});
			 }
			},15);

         </script>
	</div>
</div>
